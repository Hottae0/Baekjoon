name: Update Solved Problems
on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # README.md νμΌ λ‚΄μ©μ„ μ§μ ‘ ν™•μΈν•λ” μ§„λ‹¨ λ‹¨κ³„μ…λ‹λ‹¤.
      - name: Show README.md content before running script
        run: |
          echo "--- Start of README.md content ---"
          cat README.md
          echo "--- End of README.md content ---"

      - name: Install dependencies
        run: pip install requests pandas tabulate

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "π† chore: Solved problem list updated by API"
          file_pattern: README.md
