name: Update Solved Problems
on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ì´ ë¶€ë¶„ ì£¼ì˜
      - name: Install dependencies 
        run: pip install requests pandas beautifulsoup4 tabulate
        
      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ† chore: Solved problem list updated by API"
          file_pattern: README.md
